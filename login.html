<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 登录/注册页面</title>
    <!-- 引入layui -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>

</head>

<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form login-form" action="" id="form_login">
                <!-- 表单项1 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" value="lzl">
                </div>
                <!-- 表单项2 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" value="123456">
                </div>
                <!-- 表单项3 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 表单项4 -->
                <div class="layui-form-item reglink">
                    <a id="link_reg">去注册</a>
                </div>
            </form>

        </div>
        <!-- 注册 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form login-form" action="" id="form_reg">
                <!-- 表单项1 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 表单项2 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 表单项3 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="title" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 表单项4 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <!-- 表单项5 -->
                <div class="layui-form-item reglink">
                    <a id="link_login">去登陆</a>
                </div>
            </form>
    
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
 
    <script src="/assets/js/login.js"></script>
</body>

</html>
